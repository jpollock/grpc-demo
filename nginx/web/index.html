<!doctype html>
<html>
  <head>
    <title>Google Maps Example</title>
    <script src="./dist/main.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>PubNub Google Maps Tutorial - Live Map Marker</h1>
      <div id="map-canvas" style="width:600px;height:400px"></div>
    </div>

    <script>
    window.lat = 37.7850;
    window.lng = -122.4383;

    function circlePoint(time) {
      var radius = 0.01;
      var x = Math.cos(time) * radius;
      var y = Math.sin(time) * radius;
      
      return {lat:window.lat + x, lng:window.lng + y};
    };

    var map;
    var mark;

    var initialize = function() {
      map  = new google.maps.Map(document.getElementById('map-canvas'), {center:{lat:lat,lng:lng},zoom:12});
      mark = new google.maps.Marker({position:{lat:lat, lng:lng}, map:map});
    };

    window.initialize = initialize;

    var redraw = function(lat, long) {
      map.setCenter({lat:lat, lng:lng, alt:0});
      mark.setPosition({lat:lat, lng:lng, alt:0});
    };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDt9TBb56qD2D5MITUPDLpvo4jQBkAuZgg&callback=initialize"></script>
  </body>
</html>
